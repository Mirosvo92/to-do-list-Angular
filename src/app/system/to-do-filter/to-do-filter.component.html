<div class="filter">
  <div>Filter</div>
  <form class="filter__form" #formFilter="ngForm" autocomplete="off">
    <!-- title -->
    <div class="to-do__form-item">
      <input type="text"
             name="title"
             placeholder="title"
             ngModel
             class="form-input" />
    </div>
    <!-- description -->
    <div class="to-do__form-item">
      <select ngModel name="created_at" class="form-select" >
        <option selected value="">All</option>
        <option *ngFor="let date of dateSelect" >
          {{ date }}
        </option>
      </select>
    </div>
    <div class="to-do__form-item">
      <button [disabled]="isSendReq.send" class="form-button" (click)="filter()" >Filter</button>
    </div>
  </form>
</div>

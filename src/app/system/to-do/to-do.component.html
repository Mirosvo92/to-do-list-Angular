<div class="to-do">
  <div>Create event</div>
  <form class="to-do__form" #formCreateEvent="ngForm">
    <!-- title -->
    <div class="to-do__form-item">
      <input type="text"
             name="title"
             placeholder="title*"
             ngModel
             required
             class="form-input" />
    </div>
    <!-- description -->
    <div class="to-do__form-item">
      <textarea
        name="description"
        placeholder="description*"
        ngModel
        required
        class="form-textarea">
      </textarea>
    </div>
    <div class="to-do__form-item">
      <button [disabled]="formCreateEvent.invalid" class="form-button" (click)="addToDo()" >Add</button>
    </div>
  </form>
</div>
